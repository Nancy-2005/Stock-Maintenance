<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
            animation: slideUp 0.5s ease-in-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            transition: background 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Add New Stock</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="{{ url_for('stock') }}" class="btn btn-secondary">Back to Stock</a>
        </div>
        <form action="{{ url_for('add_stock') }}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Item Type:</label>
                    <input type="text" name="item_type" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Item Code:</label>
                    <input type="text" name="item_code" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Item Name:</label>
                    <input type="text" name="item_name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Net Weight:</label>
                    <input type="number" step="0.01" name="net_weight" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Date:</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Price:</label>
                    <input type="number" step="0.01" name="price" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Quantity:</label>
                    <input type="number" name="quantity" class="form-control" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Stock</button>
        </form>
    </div>
</body>
</html>
